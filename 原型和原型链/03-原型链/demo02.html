<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="div1">
    <div>hdfask</div>
    <h4>fhajs</h4>
</div>

<script>
    // 封装 DOM 查询
    window.onload = function () {
        function Elem(id) {
            this.elem = document.getElementById(id)
        }

        Elem.prototype.html = function (val) {
            var elem = this.elem;
            if(val) {
                elem.innerHTML = val;
                return this
            } else {
                return elem.innerHTML
            }
        };

        Elem.prototype.on = function (type, fn) {
            var elem = this.elem;
            elem.addEventListener(type, fn);
            return this
        };

        var div1 = new Elem('div1');
        div1.html('<p>hello immooc</p>').on('click',function () {
            alert('clicked')
        }).html('<h4>javascript prototype</h4>')

    }
</script>
</body>
</html>
