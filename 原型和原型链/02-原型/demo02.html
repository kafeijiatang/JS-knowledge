<script>
    window.onload = function () {
        function Foo(name, age) {
            this.name = name
        }
        Foo.prototype.alertName = function () {
            alert(this.name)
        }
        var f = new Foo('zhangsan')
        f.printName = function () {
            console.log(this.name)
        }

        f.printName()
        f.alertName()

        var item
        for (item in f) {
            if (f.hasOwnProperty(item)) {
                console.log(item)
            }
        }
    }
</script>
